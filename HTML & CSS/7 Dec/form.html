<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
  </head>
  <body>
    <header style="text-align: center;"><h1>Student Registration Form</h1></header>
    <hr />
    <br />
    <br />

    <form>
      <h3>PERSONAL INFORMATION</h>
      <hr />
      <br />
      <div>
        <label>
          Registration Number :
          <span><input type="number" placeholder="type here" /></span>
        </label>
      </div>
      <br />
      <div>
        <label>
          Name :
          <span><input type="text" placeholder="type here" /></span>
        </label>
      </div>

      <br />

      <div>
        <label>
          Father's Name :
          <span><input type="text" placeholder="type here" /></span>
        </label>
      </div>

      <br />

      <div>
        <label>
          Mother's Name :
          <span><input type="text" placeholder=" type here" /></span>
        </label>
      </div>

      <br />

      <div>
        <label for="Gender">
          Gender : <input type="radio" name="Gender" /> Male
          <input type="radio" name="Gender" /> Female
        </label>
      </div>

      <br />
      <br />

      <div>
        <label for="Skills"
          >Skills : <input type="checkbox" name="Skills" /> Javascript
          <input type="checkbox" name="Skills" /> HTML
          <input type="checkbox" name="Skills" /> CSS
          <input type="checkbox" name="Skills" /> Bootstrap
          <input type="checkbox" name="Skills" /> NodeJs
        </label>
      </div>
      <br />
      <div>
        <label for="">
          Previous Instiution :
          <input type="text" />
        </label>
      </div>
      <br />
      <div>
        <label for="">
          Languages :
          <input type="checkbox" /> Hindi <input type="checkbox" /> English
        </label>
      </div>
      <br />

      <div>
        <address></address>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
